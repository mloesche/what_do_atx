name: Deploy to Vercel and Render

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install and build
        run: |
          npm ci
          npm run build
      
      - name: Show status
        run: |
          echo "‚úÖ Build successful!"
          echo "üîç Checking secrets..."
          echo "VERCEL_TOKEN available: ${{ secrets.VERCEL_TOKEN != '' }}"
          echo "RENDER_API_KEY available: ${{ secrets.RENDER_API_KEY != '' }}" 